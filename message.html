<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<iframe src="http://www.otarim.com/demo/message/message_frame1.html"></iframe>
	<iframe src="http://www.u190.com/statics/demo/message_frame.html"></iframe><br>
	<button id="btn1">all</button>
	<button id="btn2">send to frame1</button>
	<button id="btn3">send to frame2</button>
	<button id="btn4">open a window</button>
	<button id="btn5">send to open window</button>
	<div id="mes"></div>
</body>
<script src="message.js"></script>
<script>
	var m = new Message({
		token: 'root'
	});
	var t1 = m.add(window.frames[0],'otarim');
	var t2 = m.add(window.frames[1],'fuck');
	var t3;
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	var btn3 = document.getElementById('btn3');
	var btn4 = document.getElementById('btn4');
	var btn5 = document.getElementById('btn5');
	m.onMessage(function(e){
		document.getElementById('mes').innerHTML += e.data;
	})
	btn1.onclick = function(){
		m.postMessage('我是 root!')
	}
	btn2.onclick = function(){
		m.postMessage('我是 root!',t1)
	}
	btn3.onclick = function(){
		m.postMessage('我是 root!',t2)
	}
	btn4.onclick = function(){
		m.postMessage('我是 root!',t3 = m.add(window.open('http://otarim.qiniudn.com/message_opener.html','_blank','width=600,height=400,location=yes,status=yes,toolbar=no,resizable=no'),'opener'))
	}
	btn5.onclick = function(){
		m.postMessage('我是 root!',t3)
	}
</script>
</html>
